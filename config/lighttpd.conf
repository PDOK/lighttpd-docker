server.modules = (
                  "mod_expire",
                  "mod_setenv",
                  "mod_deflate"
)


server.document-root = "/var/www/"

server.port = 80
server.tag = ""

server.username = "www"
server.groupname = "www"

# https://redmine.lighttpd.net/projects/1/wiki/mimetype_assigndetails
